<div class="container-xl">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Cadastro <b>Leitos</b></h2>
                </div>
            </div>
        </div>
        <div class="container-xl">
            <form>
                <div class="header">						
                    <h4 class="title mt-4">Adicionar Leito</h4>
                </div>
                <div class="form-group">	
                    <div class="row">
                        <div class="col-2">
                            <label>Cod</label>
                            <input type="number" [(ngModel)]="leito.id"  class="form-control" disabled required="">
                        </div>				
                        <div class="col-10">
                            <label>Leito</label>
                            <input type="text" [(ngModel)]="leito.leitoNumero" class="form-control" required="">
                        </div>
                    </div>                                        				
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label>TIpo de Leito</label>
                            <select class="form-select" [(ngModel)]="leito.tipoLeito" aria-label="Tipo de Leito">
                                <option selected>Selecione o Tipo de Leito</option>
                                <option value="A">Agua</option>
                                <option value="F">Fogo</option>
                                <option value="P">Planta</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label>Status do Leito</label>
                            <select class="form-select" [(ngModel)]="leito.leitoStatus" aria-label="Tipo de Leito">
                                <option value="false" selected>Desocupado</option>
                                <option value="true">Ocupado</option>
                            </select>
                        </div>
                    </div>
                </div>        
                    
        
                <hr class="mt-3">
                <div class="footer">
                    <a [routerLink]="'treinador/list'">
                        <input type="button" class="btn btn-danger mr-4" value="Cancel">
                    </a>
                    
                    <input type="submit" (click)="salvarController()" class="btn btn-success" value="Add">
                </div>
            </form>
    </div>
</div>
